<!DOCTYPE html>
<html lang="en-us">
  <head>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-124529307-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-124529307-2');
    </script>

    <title>Coronavirus Outbreak Dashboard</title>

    <meta charset="UTF-8">
    <meta name="description" content="Coronavirus Outbreak Dashbord, a Covid-19 tracking tool with visual charts and dashboards for daily positive cases and test cases and death numbers">
    <meta name=”robots” content="index, follow">

    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

    <!-- This is the main css file for the default Alta theme -->
    <!-- injector:theme -->
    <link rel="stylesheet" href="css/libs/oj/v8.2.0/alta/oj-alta-min.css" type="text/css"/>
    <!-- endinjector -->
    
    <!-- This contains icon fonts used by the starter template -->
    <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css"/>

    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/app.css" type="text/css"/>

  </head>
  <body class="oj-web-applayout-body">
    <!-- Template for rendering navigation items -->
    <script type="text/html" id="navTemplate">
      <li><a href="#">
        <span :class="[[$data['iconClass']]]"></span>
        <oj-bind-text value="[[$data['name']]]"></oj-bind-text>
      </a></li>
    </script>

    <div id="globalBody" class="oj-web-applayout-page">

      <div id="announce" tabindex="-1" class="sendOffScreen" :aria-live="[[manner]]" aria-atomic="true">
          <p id="ariaLiveMessage"><oj-bind-text value="[[message]]"></oj-bind-text></p>
      </div>
      
      <header role="banner" class="oj-web-applayout-header">
        <div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">
          <div class="oj-flex-bar-middle oj-sm-align-items-baseline">
            <h1 class="oj-sm-only-hide" title="Application Name">
              <oj-bind-text value="[[appName]]"></oj-bind-text>
              <span data-bind="visible: loading()"><oj-progress id="progressCircle" type="circle" value="-1"></oj-progress></span>
              <span style="font-size:12px;font-style:italic" data-bind="visible: !loading() && lastUpd(), text: [[' (data as of ' + lastUpd() + ')']]"></span>
            </h1>
          </div>
          <div class="oj-flex-bar-end">
            <div role="navigation" class="oj-web-applayout-max-width oj-web-applayout-navbar">
              <oj-navigation-list id="navList" data="[[navDataProvider]]" :class="[[{'oj-md-condense oj-md-justify-content-flex-end': !smScreen()}]]"
                display="[[smScreen() ? 'icons' : 'all']]" edge="top" item.renderer="[[KnockoutTemplateUtils.getRenderer('navTemplate', true)]]"
                selection="{{router.stateId}}">
              </oj-navigation-list>
            </div>
          </div>
        </div>

      </header>
      <oj-module role="main" class="oj-web-applayout-max-width oj-web-applayout-content" config="[[moduleConfig]]">
      </oj-module>
      <footer class="oj-web-applayout-footer" role="contentinfo">
        <div class="oj-web-applayout-footer-item oj-web-applayout-max-width oj-text-secondary-color oj-text-sm">
          Developed by&nbsp; <a href="https://github.com/rooseveltlai">Roosevelt Lai</a>. Test data provided by&nbsp;<a href="https://covidtracking.com/">The Covid Tracking Project</a>. UI created using&nbsp;<a href="https://www.oracle.com/webfolder/technetwork/jet/index.html">Oracle JET</a> (May 2020)
        </div>
      </footer>
    </div>
    
    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>

</html>
